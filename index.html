<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge 01 JS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="challenge">
        <h1 class='challenge_title'>Desafío 01</h1>
        <section class="content content__01">
            <h3 class="content_title">Ingrese los números para operar</h3>
            <div class="content-actions">
              <input class="content-actions_input" type="number" id="value01" />
              <input class="content-actions_input" type="number" id="value02" />
            </div>
            <div class="content-actions">
              <button class="content-actions_button" onclick="handleOperation('add')">Sumar</button>
              <button class="content-actions_button" onclick="handleOperation('subtract')">Restar</button>
              <button class="content-actions_button" onclick="handleOperation('divide')">Dividir</button>
              <button class="content-actions_button" onclick="handleOperation('multiply')">Multiplicar</button>
              <button class="content-actions_button" onclick="handleOperation('module')">Modulo</button>
            </div>
            <div id="result01" class="content_result"></div>
        </section>
        <section class="content content__02">
            <h3 class="content_title">Ingrese los grados en Celsius</h3>
            <div class="content-actions">
                <input class="content-actions_input" type="number" id="temperatureInput"/>
            </div>
            <div class="content-actions">
                <button class="content-actions_button" onclick="handleTemperature('kelvin')">Grados Kelvin</button>
                <button class="content-actions_button" onclick="handleTemperature('fahrenheit')">Grados Fahrenheit</button>
            </div>
            <div class="content_result" id="result02"></div>
        </section>
        <section class="content content__03">
            <h3 class="content_title">Ingrese la cantidad de días que desee.</h3>
            <div class="content-actions">
                <input class="content-actions_input" type="number" id="daysInput"/>
            </div>
            <div class="content-actions">
                <button class="content-actions_button" onclick="handleResult()">Calcular</button>
            </div>
            <div class="content_result" id="result03"></div>
        </section>
        <section class="content content__03">
            <h3 class="content_title">Ingrese la cantidad de días que desee.</h3>
            <div class="content-actions">
                <input class="content-actions_input" type="number" id="number01"/>
                <input class="content-actions_input" type="number" id="number02"/>
                <input class="content-actions_input" type="number" id="number03"/>
                <input class="content-actions_input" type="number" id="number04"/>
                <input class="content-actions_input" type="number" id="number05"/>
            </div>
            <div class="content-actions">
                <button class="content-actions_button" onclick="handleSum()">Sumar</button>
                <button class="content-actions_button" onclick="handleAverage()">Promediar</button>
            </div>
            <div class="content_result" id="resultSum">La suma total de los números es: 0</div>
            <div class="content_result" id="resultAverage">El promedio de los números es: 0</div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
